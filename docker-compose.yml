version: '3.5'


volumes:
  minio-data:
    driver: local

services:
  db:
    build: postgresql
    image: taskmanager_postgresql:1.1.19
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    networks:
      - taskmanager_ntwrk
  pgadmin:
    build: pgadmin
    image: taskmanager_pgadmin:1.0.1
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "82:80"
    networks:
      - taskmanager_ntwrk
  eureka-server:
    build: eureka-server
    image: taskmanager_eureka-server:1.0.9
    ports:
      - "8761:8761"
    networks:
      - taskmanager_ntwrk
  swagger-ui:
    build: swagger-ui
    image: taskmanager_swagger-ui:1.0.3
    ports:
      - "81:8080"
    networks:
      - taskmanager_ntwrk
  minio:
    build: minio
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=minioservice
      - MINIO_ROOT_PASSWORD=minioservice
    command: server ~/minio --console-address :9001
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - taskmanager_ntwrk
    volumes:
      - minio-data:/minio
  user-service:
    build: user-service
    image: taskmanager_user-service:1.1.33
    networks:
      - taskmanager_ntwrk
  audit-service:
    build: audit-service
    image: taskmanager_audit-service:1.1.5
    networks:
      - taskmanager_ntwrk
  task-service:
    build: task-service
    image: taskmanager_task-service:1.0.24
    networks:
      - taskmanager_ntwrk
  report-service:
    build: report-service
    image: taskmanager_report-service:1.1.17
    networks:
      - taskmanager_ntwrk
  gateway-service:
    build: gateway-service
    image: taskmanager_gateway-service:1.0.23
    ports:
      - "80:80"
    networks:
      - taskmanager_ntwrk
networks:
    taskmanager_ntwrk:
      name: taskmanager_ntwrk

