spring:
  data:
    mongodb:
      database: audit-service
      port: 27017
      host: localhost
      uri: mongodb://localhost:27017/audit-service

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

  instance:
    preferIpAddress: true